<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="regisration">
        <div class="regisration__header">
            <div class="regisration__subtitle">
                <p>Регистрация</p>
            </div>
        </div>
        <form action="" class="foundation">
            <div class="foundation__wrap">
                <div class="foundation__title">
                    <p>Добро пожаловать в Eventplace</p>
                </div>
                <div class="regisration__inputs">
                    <input type="tel" class="regisration__form__input" placeholder="Номер телефона">
                    <input type="email" class="regisration__form__input" placeholder="Электронная почта">
                    <input type="password" class="regisration__form__input" placeholder="Пароль">
                </div>
                <p class="regisration__form__subtext" >Мы отправим писмьо, чтобы подтвердить почту. </p>
                <div class="regisration__form__agree">
                    <input type="checkbox" class="regisration__form__check" id="check1">
                    <label for="check1">Я хочу получать e-mail и sмs-рассылку с рекомендациями интересных событий, анонсами, новостями, а также информационные сообщения</label>
                </div>
                <div class="regisration__form__agree">
                    <input type="checkbox" class="regisration__form__check" id="check1">
                    <label for="check1">Я ознакомлен и принимаю условия <a href="#" class="regisration__form__link ">пользовательского соглашения</a> и <a href="#" class="regisration__form__link">политики конфидециальности</a></label>
                </div>
                <div class="regisration__regisration">
                    <button class="regisration__button">
                        <a href="#" class="regisration__button__text">Зарегистрироваться</a>
                    </button>
                </div>
                <div class="regisration__come">
                    <p>Уже есть аккаунт? <a href="#" class="regisration__form__link">Войти</a> </p>
                </div>
                <div class="regisration__networks">
                    <button class="regisration__network">
                        <img src="img/googlegoogle.svg" alt="Google">
                        <a href="#" class="regisration__network__text">С помощью Google</a>
                    </button>
                    <button class="regisration__network">
                        <img src="img/facebookfacebook.svg" alt="Facebook">
                        <a href="#" class="regisration__network__text">С помощью Facebook</a>
                    </button>
                </div>    
            </div>
        </form>
    </header>
</body>
</html>
